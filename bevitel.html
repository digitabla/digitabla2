<!DOCTYPE html>
<html lang="en">

<head>

    <title>Adatbevitel</title>

        <fieldset>

        <fieldset>
            <legend>1. feladat</legend>
            <div>Válassz egy számot!</div>
            <div>
                <input id="a" type="checkbox">
                <label for="a" name="szam1" type="text">
                    1
                </label>
            </div>

            <div>
                <input id="b" type="checkbox">
                <label for="b" name="szam2" type="text">
                    2
                </label>
            </div>


            <div>
                <input id="c" type="checkbox">
                <label for="c" name="szam3" type="text">
                    3
                </label>
            </div>


            <div>
                <input id="d" type="checkbox">
                <label for="d" name="szam" type="text">
                    4
                </label>
            </div>

        </fieldset>
        <fieldset>
            <legend>2. feladat</legend>
            <div>
                Sorold fel a hét napjait! 
            </div>
            <input type="text" size="50">
        </fieldset>
    </form>

</html>
